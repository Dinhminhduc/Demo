<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="css/appForSession5.css">
</head>
<body>
<form action="#" method="post">
    <div class="form-group">
        <label>Full Name</label>
        <input class="ip-text" name="fullName" required  type="text" placeholder="FullName" /></div>
    <div class="form-group">
        <label>Email</label>
        <input class="ip-text" name="email" required type="email" placeholder="Email..." /></div>
    <div class="form-group">
        <label>Password</label>
        <input class="ip-text" name="pwd" required type="password" placeholder="Password..." /></div>
   <div class="form-group">
       <label>Birthday</label>
       <input class="ip-text" name="birthday" required type="date" placeholder="Birthday..." /></div>
    <div class="form-group">
        <label>My Color</label>
        <input class="ip-text" name="mycolor" required type="color" placeholder="My Color" /></div>
    <br/>
    <label> <input type="radio" name="gender" value="nam"/> Nam</label>
    <label> <input type="radio" name="gender" value="nu"/> Nu</label>
    <label> <input type="radio" name="gender" value="khac"/> Khac</label>
    <br/>
    <label><input type="checkbox" checked name="ready"/> I'm ready!</label>
    <select name="city">
        <option>Vui lòng chọn tỉnh/Thành Phố</option>
        <option value="hn">Hà Nội</option>
        <option value="sg">Sài Gòn</option>
        <option value="ct">Cần THơ</option>
        <option value="hp">Hải Phòng</option>
    </select>
    <textarea name="description" rows="10" cols="100" placeholder="Mô tả bản thân...."></textarea>
    <br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
