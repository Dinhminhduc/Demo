<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<section class="header">
    <div id ="map">

    </div>
</section>
<section>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk&callback=initMap&libraries=&v=weekly"
        defer
></script>
<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(initMap);
    }
    let map;
    function initMap(position) {
        let current;
        if(window.localStorage.getItem("position")){
            current = window.localStorage.getItem("position");
            current = JSON.parse(current);
        }else {
            current = {
                lat: position.coords.latitude,
                lng:position.coords.longitude
            }
            window.localStorage.setItem("position",JSON.stringify(current));
        }
        map = new google.maps.Map(document.getElementById("map"), {
            center: current,
            zoom: 16,
        });
        const marker = new google.maps.Marker({
            position: current,
            map: map,
        });
    }
</script>
</section>
<section class="main">
    <div class="container">
        <div class="Contact">

        </div>

        <input name="Email" type="email" placeholder="Email">
        <input name="Subject" type="email" placeholder="Subject">
        <input name="Help" type="text" placeholder="Email">
        </div>
    </div>
</section>

</body>
</html>
