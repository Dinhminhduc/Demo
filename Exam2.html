<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/AppForEXam1.css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<header class="header col-md-12">
    <div class="container">
        <h1 class="survey">MATRIMONIAL SURVEY</h1>
    </div>
</header>
<section class="main col-md-12">
    <div class="container">
        <div class="box col-md-6">
            <div class="Personal">Personal Details:</div>
            <div class="main-content">
                <form method="post" action="#">
                    <div class="form-group">
                        <table class="table table-bordered table-striped table-hover">
                            <tbody>
                            <td>Name:</td>
                            <td><input class="form-control" type="text" placeholder="Nguyen Van A" ></td>
                            <tr>
                                <td>Phone:</td>
                                <td><input class="form-control" type="text" placeholder="09324234" ></td>
                            </tr>
                            <tr >
                                <td>E-mail:</td>
                                <td><input class="form-control" type="email" placeholder="duc@gmail.com" ></td>

                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td><input class="form-control" type="radio" value="male" >Male
                                    <input class="form-control" type="radio" value="female" >Female
                                </td>
                            </tr>
                            <tr>
                                <td>Age:</td>
                                <td><input class="form-control" type="text" placeholder="Nhap tuoi" ></td>
                            </tr>
                            <tr>
                                <td>Qualification:</td>
                                <td><input class="form-control" type="checkbox"  >BCA
                                    <input class="form-control" type="checkbox"  >BA
                                    <input class="form-control" type="checkbox"  >BSC
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="form-group col-md-8 col-md-offset-4">
                        <button class="btn-primary" type="submit">Submit</button>
                        <button class="btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
    </div>
    </div>
</section>

</body>
</htmlml>
