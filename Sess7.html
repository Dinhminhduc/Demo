<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="Libs/FontAwesom.5.15.1/css/all.css">
    <link rel="stylesheet" href="css/DemoBootstrap.css">
</head>
<body>
 <header class="section header col-md-12">
     <div class="container">
         <div class="parent row">
             <div class="child1 col-md-3 col-sm-4 col-xs-6"></div>
             <div class="child2 col-md-3 col-sm-4 col-xs-6"></div>
             <div class="child3 col-md-3 col-sm-4 col-xs-6"></div>
             <div class="child4 col-md-3 col-sm-4 col-xs-6"></div>
         </div>
     </div>
 </header>
<section class="section main col-md-12">
    <div class="container">
        <h1>Register</h1>
        <div class="form-box col-md-6 col-md-offset-3">
            <form method="post" action="#">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Duc@gmail.com"/>
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input class="form-control" type="text" name="username" placeholder="Ten dang nhap"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Mat Khau"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Register</button>
                    <button class="btn btn-primary" type="submit">Register</button>
                    <button class="btn btn-warning" type="submit">Register</button>
                    <button class="btn btn-success" type="submit">Register</button>
                    <button class="btn btn-default" type="submit">Register</button>
                </div>
            </form>
        </div>

    </div>
</section>
<section class="section col-md-12">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <th>No</th>
            <th>Email</th>
            <th>Name</th>
            <th>Mark</th>
            </thead>
            <tbody>
            <tr class="success text-uppercase">
                <td>#1</td>
                <td>DonalTrump@gmail.com</td>
                <td>Donal Trump</td>
                <td>7</td>
            </tr>
            <tr class="danger text-center">
                <td><i class="fab fa-facebook-square"></i></td>
                <td>DonalTrump@gmail.com</td>
                <td>Donal Trump</td>
                <td>7</td>
            </tr>
            <tr>
                <td><i class="glyphicon glyphicon-heart"></i></td>
                <td>DonalTrump@gmail.com</td>
                <td>Donal Trump</td>
                <td>7</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>

</section>
</body>
</html>
