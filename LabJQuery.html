<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab15</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <script src="Libs/JQuery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/AppForLabJQuery.css">
    <link rel="stylesheet" href="Libs/FontAwesom.5.15.1/css/all.css">
</head>
<body>
<section class="Menu ">
    <div class="Menu-List col-md-2 row">
        <div class="Close"> <a class="end" href="#"><i class="fas fa-times"></i></a></div>
        <div class="List"><a href="#">HOME</a></div>
        <div class="List"><a href="#">SERVICE</a></div>
        <div class="List"><a href="#">BLOG</a></div>
        <div class="List"><a href="#">ABOUT</a></div>
        <div class="List"><a href="#">CONTACT</a></div>
    </div>
</section>
<script>
    $(document).ready(function (){
        $(".end").click(function (){
            $(".Menu-List").animate({right:'240px'})
            $(".box").animate({right:'240px'})

        });
    });
</script>
<script>
    $(document).ready(function (){
        $(".open").click(function (){
            $(".box").animate({left:'15px'})
            $(".Menu-List").animate({left:'15px'})
        });
    });
</script>
<section class="content ">
    <div class="box">
        <div class="header">
            <a class="open" href="#"><i class="fas fa-bars"></i> MENU</a>
        </div>
        <div class="main-content">
            <h1 style="color: #fafafa">Interactive Sliding Menu Demo</h1>
        </div>
    </div>

</section>
</body>
</html>
