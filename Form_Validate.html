<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form Valiate</title>
    <link rel="stylesheet" href="Libs/Bootstrap3.4.1/css/bootstrap.css">
    <script src="Libs/JQuery/jquery-3.5.1.min.js"></script>
    <script src="Libs/Bootstrap3.4.1/validator.js"></script>

</head>
<body>
<section class="col-md-12">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form action="#" method="post" data-toggle="validator" role="form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control"
                           data-error="Nhập cái email vào đây..."  required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pwd" class="form-control"
                           data-error="Nhập mật khẩu vào đi.." required/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
